{% load static %}
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class = "container p-5 my-5 bg-dark text-white">
            <h1 class = 'text-center'> Lawyer Registration Page </h1>
        </div>
        <div class = 'container mt-3 bg-primary text-dark text-sm-center'>
            <form method = 'POST'>
                {% csrf_token %}
                <h2>Name</h2>
                {{form.name}}
                <br>
                <h2>Specialisation</h2>
                {{form.specialisation}}
                <br>
                <h2>Location</h2>
                {{form.location}}
                <br>
                <br>
                <button type = 'submit' class = 'btn btn-success btn-lg'>
                    Register
                </button>
            </form>
    </div>
    <div class = 'container mt-3 bg-dark text-dark text-sm-center pt-5 pb-3'>
        <button class = 'btn btn-light btn-lg'>
            <a href = '/users/customerRegister'> Customer Register </a>
        </button>
        <button class = 'btn btn-light btn-lg'>
            <a href = '/users/lawyerRegister'> Lawyer Register </a>
        </button>
        <button class = 'btn btn-light btn-lg'>
            <a href = '/users/lawyerLogin'> Lawyer Login </a>
        </button>
     </div>
    </body>
</html>
