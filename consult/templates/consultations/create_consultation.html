
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'consultation/consultationstyle.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container p-5 my-5 bg-dark text-white">
            <h1 class = 'text-center'> Consult Lawyers </h1>
        </div>


        <div class = "container p-3 my-5 bg-dark text-white" id='flatlist'>
            {% for object in lawyers %}
                <h2>{{object.name}}</h2>
                <div class="card">
                  <div class="card-body text-dark">
                    <p class = "h3">Rating: {{object.rating}}</p>
                    <br>
                    <p class = "h3">Specialisation: {{object.specialisation}}</p>
                    <p class = 'h3'>Location: {{object.location}} </p>
                    <button class = 'btn btn-info'><a href = "{% url 'consult:lawyer' object.id %}">Contact</a></button>
                  </div>
                </div>
              
            {% endfor %}
        </div>

        <div class = 'card'>
            <button class = 'btn btn-dark text-light pt-3 pb-3'>
                <a href = '/map/'><h2 class = 'text-xl-center'>See Map</h2></a> 
            </button>
        </div>


    </body>
</html>
