<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container p-5 my-5 bg-dark text-white">
            <h1 class = 'text-center'> {{case.decs}} </h1>
        </div>
        
        <div class = 'container p-5 my-5 bg-success text-white'>
            <form action="{% url 'consult:case' case.identity %}" method="post">
                {% csrf_token %}
                <h2> Message </h2>
                {{messageform.message}}
                <br><br>
                <button name="submit" class ='btn btn-info btn-lg'>Post</button>
            </form>
    </div>
        {% for message in messages %}
        <div class = 'container bg-dark text-light pb-2'>
            <br><h3>"{{message.message}}"</h3><br>
            <p>{{message.sender_name}} - messaged on - {{message.date_added}}</p>
        </div>
        {% endfor %}
    </body>

</html>
