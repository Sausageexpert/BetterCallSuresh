<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container p-5 my-5 bg-dark text-white">
            <h1 class = 'text-center'> {{question.title}} </h1>
        </div>
        
        <br><br>
        <div class = "container p-2 my-2 bg-success text-white">
            <h1 class = 'text-center'> <u>{{question.question}} </u></h1>
            <br>
            <h4>{{question.customer}}</h4>
            <br><br>
            
            <form action="{% url 'questions:question' question.id %}" method="post">
                {% csrf_token %}
                <h2> Add Answer </h2>
                {{answerform.answer}}
                <br><br>
                <button name="submit" class = 'btn btn-info btn-lg'>Answer</button>
            </form>
        </div>
        <div class = "container p-2 my-2 bg-dark text-white">
            {% for answer in answers %}
            <h3>" {{answer.answer}} "<br>
            -{{answer.lawyer}}<br><br></h3>
            {%endfor%}
        </div>
    </body>
</html>
